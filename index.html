<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <base target="_blank" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div role="contentinfo" class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by
      <a href="https://mishael-codes.github.io/Links/">mishael-codes</a>.
    </div>
    <main>
      <div class="background">
        <div class="card">
          <div class="image">
            <img
              id="nft-image"
              src="images/image-equilibrium.jpg"
              alt="image-equilibrium, that is, the picture of the nft"
            />
            <div class="view">
              <img src="images/icon-view.svg" alt="icon-view" />
            </div>
          </div>
          <div class="text">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="info">
            <p class="price">
              <img src="images/icon-ethereum.svg" alt="icon-ethereum" /> 0.041
              ETH
            </p>
            <p class="deadline">
              <img src="images/icon-clock.svg" alt="icon-clock" /> 3 days left
            </p>
          </div>
          <div class="creator">
            <p>
              <img src="images/image-avatar.png" alt="image-of-creator" />
              Creation of <span class="creator-name">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
